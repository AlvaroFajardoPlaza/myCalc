<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>My Calc</title>
</head>
<body class="css-selector">
        
    <div class="calcContainer">
    
        <div id="container">

        <h1>My Calc</h1>

        <div class="poweredContainer">
            <h3 class="poweredBy">Powered by Nuclio</h3>
            <img class="nuclioLogo" src="./assets/nuclio-logo.png" alt="nuclioLogo" />
        </div>
        
            <!--Esta es la pantalla-->
            <div id="screen">0</div>


            <!--primera linea de la calculadora -->
            <button id="ac" class="button operador">AC</button>
            <button id="delete" class="button operador">&larr;</button>
            <button class="button operador">%</button> 
            <button class="button operador">/</button>
            
            <!--segunda linea de la calculadora -->
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operador">*</button>
            
            <!--tercera linea de la calculadora -->
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operador">+</button>
            
            <!--cuarta linea de la calculadora -->
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operador">-</button>

            <!--última línea en la calculadora-->
            <button class="button">0</button>
            <button class="button">.</button>
            <button id="result" class="button operador">=</button>

            <p class="poweredBy">_________</p>
        
        </div>

    </div>

<script src="./main.js"></script>
</body>
</html>
